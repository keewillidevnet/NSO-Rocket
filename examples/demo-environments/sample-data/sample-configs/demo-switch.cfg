!
! Sample Cisco IOS configuration - NSO-Rocket Demo Switch
!
version 15.2
hostname DemoSwitch
!
! Interface Configuration
!
interface GigabitEthernet0/0
 description Uplink to DistSwitch1
 ip address 192.168.1.2 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 description Downlink to AccessSwitch1
 switchport mode access
 switchport access vlan 10
!
! VLAN Configuration
!
vlan 10
 name USER_VLAN
!
vlan 20
 name VOICE_VLAN
!
! Default Gateway
!
ip default-gateway 192.168.1.1
!
! Banner
!
banner motd ^CUnauthorized access to this system is prohibited.^C
!
line vty 0 4
 login local
 transport input ssh
!
end